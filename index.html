<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Avaliação Sinapsis</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="panel panel-primary login-div">
            <div class="panel-heading">
                <h1 class="panel-title">Teste Desenvolvedor Java - Versão 1.5</h1>
            </div>
            <div class="panel-body">                
                <div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-4 col-md-4 col-md-offset-4">
                    <form action="listagem.html">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Usuário">
                            </div>
                        </div>
              
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-option-horizontal"></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Senha">
                            </div>
                        </div>
              
                        <footer>
                            <button type="submit" class="btn btn-primary pull-right" dat>Entrar</button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
