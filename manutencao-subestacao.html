<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Avaliação Sinapsis - Listagem de SubEstações</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/manutencao.css">
    </head>
    <body>
        <form>
            <div class="container">
                <div class="panel panel-primary div-titulo">
                    <div class="panel-heading">
                        <h1 class="panel-title">Teste Desenvolvedor Java - Versão 1.5</h1>
                    </div>                            
                </div>

                <div class="panel panel-primary div-titulo">
                    <div class="panel-heading">
                        <h1 class="panel-title">SubEstação</h1>
                    </div>
                    <div class="form-custom">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="codigoSubEstacao">Código:</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="codigoSubEstacao">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nomeSubEstacao">Nome:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="nomeSubEstacao">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="latitudeSubEstacao">Latitude:</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="latitudeSubEstacao">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="longitudeSubEstacao">Latitude:</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="longitudeSubEstacao">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-primary div-titulo">
                    <div class="panel-heading">
                        <h1 class="panel-title">Rede MT</h1>
                    </div>
                    
                    <div class="form-custom">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="codigoRedeMT">Código:</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="codigoRedeMT">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nomeRedeMT">Nome:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="nomeRedeMT">
                            </div>
                        </div>   

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="tensaoRedeMT">Tensão Nominal:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="tensaoRedeMT">
                            </div>
                        </div>  
                        <div class="table-responsive table-principal">
                            <table class="table table-striped table-bordered table-hover ">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Nome</th>                                    
                                        <th class="text-center">Excluir</th>
                                        <th class="text-center">Alterar</th>                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>AML01</td>
                                        <td>Alimentador Principal 01</td>                                        
                                        <td class="text-center"> <a href="" title="Excuir" data-toggle="tooltip"><span class="glyphicon glyphicon-trash"></a></td>
                                        <td class="text-center"> <a href="" title="Alterar" data-toggle="tooltip"><span class="glyphicon glyphicon-pencil"></span></a></td>                                        
                                    </tr>
                                    <tr>
                                        <td>AML02</td>
                                        <td>Alimentador principal 02</td>                                        
                                        <td class="text-center"> <a href="" title="Excuir" data-toggle="tooltip"><span class="glyphicon glyphicon-trash"></a></td>
                                        <td class="text-center"> <a href="" title="Alterar" data-toggle="tooltip"><span class="glyphicon glyphicon-pencil"></span></a></td>
                                    </tr>
                                    <tr>
                                        <td>AML03</td>
                                        <td>Alimentador principal 03</td>
                                        <td class="text-center"> <a href="" title="Excuir" data-toggle="tooltip"><span class="glyphicon glyphicon-trash"></a></td>
                                        <td class="text-center"> <a href="" title="Alterar" data-toggle="tooltip"><span class="glyphicon glyphicon-pencil"></span></a></td>
                                    </tr>
                                </tbody>
                            </table>                           
                        </div>                                       
                    </div>
                </div>

                <footer role="group">
                    <button type="submit" class="btn btn-primary pull-right">Efetivar operação</button>
                    <button class="btn btn-primary pull-right botoes-oper">Cancelar</button>
                </footer>
            </div>
        </form>
    </body>
</html>
